{% set name = "js2xml" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c97b7e38de1b68176465bb8acd044ec2595124fcb99ab9ed006ec484c05d2540

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - calmjs.parse
    - lxml
    - pip
    - python
    - six
  run:
    - calmjs.parse
    - lxml
    - python
    - six

test:
  imports:
    - js2xml
    - js2xml.utils

about:
  home: "https://github.com/scrapinghub/js2xml"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Convert Javascript code to XML document"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
